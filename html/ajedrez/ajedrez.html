    let piezaSeleccionada = null;
        function moverPieza(celda) {
            if (piezaSeleccionada) {
        // Mover la pieza a la celda seleccionada
        celda.appendChild(piezaSeleccionada);
        piezaSeleccionada = null;
    } else {
        // Seleccionar la pieza
        piezaSeleccionada = celda.firstElementChild;
            if (piezaSeleccionada) {
        celda.removeChild(piezaSeleccionada);
            }
        }
    }
  </script>
