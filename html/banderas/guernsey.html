<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guernsey</title>
  <style>

 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}
h2{
  font-size: 2rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}
.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.cruz {
  width: 70px; 
  height: 400px; 
  background-color: red;
  }

  .cruz2 {
  width: 600px; 
  height: 70px; 
  background-color: red;
  position: absolute; 
  }

  .cruz3 {
  width: 300px; 
  height: 25px; 
  background-color: yellow;
  position: absolute; 
  }

  .cruz4 {
  width: 25px; 
  height: 300px; 
  background-color: yellow;
  position: absolute; 
  }
  

</style>
  
</head>
<body>
  <h1>Guernsey</h1>
  <h2>bandera base para que la uses en las tuyas</h2>

  <div class="contenedor">
  <div class="bandera">
    <div class="cruz2"></div>
    <div class="cruz"></div>
    <div class="cruz3"></div>
    <div class="cruz4"></div>
    
  </div>
</div> 
</body>
</html>
