<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera del Sol Naciente</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .bandera-sol-naciente {
      width: 300px;
      height: 200px;
      background-color: #fff;
      position: relative;
      border: 1px solid #000;
    }

    .circulo-rojo {
      width: 120px;
      height: 120px;
      background-color: #e60012;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .rayo {
      position: absolute;
      width: 10px;
      height: 120px;
      background-color: #e60012;
      top: 50%;
      left: 50%;
      transform-origin: 50% 100%;
    }

    .rayo:nth-child(1) { transform: translate(-50%, -50%) rotate(30deg); }
    .rayo:nth-child(2) { transform: translate(-50%, -50%) rotate(60deg); }
    .rayo:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); }
    .rayo:nth-child(4) { transform: translate(-50%, -50%) rotate(120deg); }
    .rayo:nth-child(5) { transform: translate(-50%, -50%) rotate(150deg); }
    .rayo:nth-child(6) { transform: translate(-50%, -50%) rotate(180deg); }
    .rayo:nth-child(7) { transform: translate(-50%, -50%) rotate(210deg); }
    .rayo:nth-child(8) { transform: translate(-50%, -50%) rotate(240deg); }
    .rayo:nth-child(9) { transform: translate(-50%, -50%) rotate(270deg); }
    .rayo:nth-child(10) { transform: translate(-50%, -50%) rotate(300deg); }
    .rayo:nth-child(11) { transform: translate(-50%, -50%) rotate(330deg); }
  </style>
</head>
<body>

<div class="bandera-sol-naciente">
  <div class="circulo-rojo"></div>
  <!-- Rayos -->
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>
</div>

</body>
</html>
