<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Botón para ventana modal</title>
	<style>
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.4);
		}
		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			max-width: 600px;
		}
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
			cursor: pointer;
		}
		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="myBtn">Mostrar ventana modal</button>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>¡Bienvenido!</h2>
			<p>Esta es una ventana modal de ejemplo.</p>
		</div>
	</div>
	<script>
		// Obtener el botón y la ventana modal
		var btn = document.getElementById("myBtn");
		var modal = document.getElementById("myModal");

		// Obtener el elemento <span> que cierra la ventana modal
		var span = document.getElementsByClassName("close")[0];

		// Cuando se hace clic en el botón, mostrar la ventana modal
		btn.onclick = function() {
			modal.style.display = "block";
		}

		// Cuando se hace clic en <span> (x), cerrar la ventana modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// Cuando el usuario hace clic en cualquier lugar fuera de la ventana modal, cerrarla
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>
</html>
