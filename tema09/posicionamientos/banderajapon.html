<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera de Jap√≥n</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .bandera-japon {
      width: 300px;
      height: 200px;
      background-color: #fff;
      position: relative;
      border: 1px solid #000;
    }

    .circulo-rojo {
      width: 100px;
      height: 100px;
      background-color: #e60012;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="bandera-japon">
  <div class="circulo-rojo"></div>
</div>

</body>
</html>
